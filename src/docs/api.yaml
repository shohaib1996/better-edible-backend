# ===================================================
# AUTH ROUTES
# ===================================================
paths:
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Register a new rep
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Rep registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  rep:
                    $ref: "#/components/schemas/Rep"
        "400":
          description: Validation error

  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login a rep
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  rep:
                    $ref: "#/components/schemas/Rep"
        "401":
          description: Invalid credentials

  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: Logout a rep
      responses:
        "200":
          description: Logout successful

# ===================================================
# ADMIN ROUTES
