	<script>
		$(document).ready(function() { 
			$("button#btnSubmit").bind("click",function() { 
				var cval = $("input#commission").val(); 
				if(cval=='') {
					alert("Enter Commission amount");
					$("input#commission").focus();
					return false;
				}
				$("form#frmc").submit(); 
			});
			$("button#btnCalc").bind("click",function() {
				var namt = $("input#namt").val();  
				camt = (namt*5)/100; 
				camt = camt.toFixed(2);
				$("input#commission").val(camt);
			});

			
			 
		} );
		function closeMe() { window.close(); } 
		function numbersonly(myfield, e, dec) { var key;var keychar;
		if (window.event) key = window.event.keyCode; else if (e) key = e.which; else return true; keychar = String.fromCharCode(key);
		if ((key==null) || (key==0) || (key==8) || (key==9) || (key==13) || (key==27) ) return true;
		else if ((("0123456789.").indexOf(keychar) > -1)) return true;  
		else if (dec ) { myfield.form.elements[dec].focus(); return false; } else return false; }		
	</script>
