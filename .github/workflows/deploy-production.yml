name: Deploy Backend (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Deploy production backend
        run: |
          ssh -o StrictHostKeyChecking=no deploy@143.244.182.86 "
            cd /opt/apps/better-edibles/production/backend &&
            git pull origin main &&
            docker compose -f /opt/apps/better-edibles/docker-compose.production.yml \
              up -d --build production-backend
          "
